    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RuffBot">
    
    <!-- PWA Basic Styles -->
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/180/ffffff/shield.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        /* Prevent bounce effects on iOS for a more app-like feel */
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Mobile safe-area padding for standalone mode */
      @supports (padding: env(safe-area-inset-top)) {
        main {
          padding-top: env(safe-area-inset-top);
        }
      }

      /* Hide scrollbars for a cleaner app look on mobile */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Native app feel for buttons */
      button {
        touch-action: manipulation;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #0f172a; /* bg-slate-900 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-in-out;
      }

      .splash-logo {
        width: 64px;
        height: 64px;
        color: #f97316; /* text-orange-500 */
        animation: pulse-logo 2s infinite ease-in-out;
      }

      .splash-text {
        color: #94a3b8; /* text-slate-400 */
        margin-top: 1rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        animation: fade-in-text 1.5s ease-in-out;
      }

      @keyframes pulse-logo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      @keyframes fade-in-text {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      body.loaded #splash-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
